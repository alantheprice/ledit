name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [amd64, arm64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.22

    - name: Install dependencies
      run: go mod download

    - name: Build
      run: |
        GOOS=${{ matrix.os == 'windows-latest' && 'windows' || matrix.os == 'macos-latest' && 'darwin' || 'linux' }}
        GOARCH=${{ matrix.arch }}
        go build -o ledit-${GOOS}-${GOARCH} .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ledit-${{ matrix.os }}-${{ matrix.arch }}
        path: ledit-${{ matrix.os }}-${{ matrix.arch }}